# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Create dirs
      run: mkdir -p dist/win32 dist/linux dist/darwin
      
    - name: Build
      run: |
        args="-v -trimpath"
        GOOS=linux GOARCH=amd64 go build $args -o dist/linux/quicclient ./...
        GOOS=windows GOARCH=386 go build $args -o dist/win32/quicclient ./...
        GOOS=darwin GOARCH=amd64 go build $args -o dist/darwin/quicclient ./...

    - name: Test
      run: go test -v ./...
